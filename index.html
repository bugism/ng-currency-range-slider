<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
  
  <title>Range Slider</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="./dist/styles.css"/>
  <link rel="stylesheet" href="./vendors/currency-range-slider.min.css"/>
  
  <script src="./vendors/currency-range-slider.min.js"></script>
  <script src="./vendors/angular.js"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <div class="col-12">
      <span class="navbar-brand mb-0 h1">Ng Currency Range Slider</span>
      <a class="navbar-brand pull-right" href="https://github.com/gigioSouza/vanilla-component-gulp-sass-builder">
        <i class="fa fa-github"></i>
      </a>
    </div>
  </div>
</nav>


<div class="container">
  <div class="col-12" ng-app="demo" ng-controller="demoController as vm">
    
    <ng-currency-range-slider
      min="vm.basicSlider.min"
      max="vm.basicSlider.max"
      range="vm.basicSlider.range">
    </ng-currency-range-slider>
    
    <hr />
  
    <ng-currency-range-slider
      min="vm.labelSlider.min"
      max="vm.labelSlider.max"
      label-prefix="vm.labelSlider.labelPrefix"
      range="vm.labelSlider.range">
    </ng-currency-range-slider>
  
    <hr />
    
    <ng-currency-range-slider
      range="vm.coloredSlider.range"
      min="vm.coloredSlider.min"
      max="vm.coloredSlider.max"
      label-prefix="vm.coloredSlider.labelPrefix"
      colors="vm.coloredSlider.colors">
    </ng-currency-range-slider>
    
    <br />
  
    <ng-currency-range-slider
      range="vm.changeSlider.range"
      min="vm.changeSlider.min"
      max="vm.changeSlider.max"
      on-range-change="vm.onRangeChange($event)">
    </ng-currency-range-slider>
    
    <input type="number" ng-model="vm.changeSlider.range.min" /> -
    <input type="number" ng-model="vm.changeSlider.range.max" />
    
  </div>
</div>

<script type="text/javascript" src="./dist/ng-currency-range-slider.min.js"></script>
<script type="text/javascript" src="./dist/main.js"></script>
</body>

</html>
